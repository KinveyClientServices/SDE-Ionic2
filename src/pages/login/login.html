<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-background">
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="userData.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)]="userData.password" name="password" type="password"></ion-input>
  </ion-item>
  <br><br><br>
  <div text-center>
  <button ion-button icon-start (click)="validateUserKinvey()">
    <ion-icon name="md-person"></ion-icon>
    &nbsp;consumer auth
  </button>
  <button ion-button icon-start (click)="validateUserMIC()">
  &nbsp;enterprise auth
  <ion-icon name="md-briefcase"></ion-icon>
</button></div><br><br>
<div text-center>
  <button ion-button icon-start color="danger" (click)="logout()">
  logout&nbsp;
  <ion-icon name="md-unlock"></ion-icon>
</button>
</div><br><br>
<div text-center>
<button ion-button clear (click)="signUp()">sign up</button></div>

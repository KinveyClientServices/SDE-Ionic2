<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doctors</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-spinner *ngIf="accounts==0"></ion-spinner>
  <ion-list *ngIf="accounts!=0">
    <ion-item *ngFor="let account of accounts" (click)="getDetail(account)">
      <ion-icon name="md-person" item-start></ion-icon>

      <h2>{{account.name}}</h2>
      <h3>{{account.facility}}</h3>
    </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini (click)="refreshMe()">
      <ion-icon name="md-refresh-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

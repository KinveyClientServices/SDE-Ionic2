<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Search for Products</ion-list-header>
    <ion-item>
      <ion-label>Select Product:</ion-label>
        
        <ion-select [(ngModel)]="selectedValue" (ionChange)="selectMe($event)">
          <ion-option *ngFor="let product of selectOptions">{{product.title}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item text-wrap>
    <img src="{{selectedEntity.ionicURL}}" />
   <p>{{selectedEntity.description}}"</p>
    </ion-item>
  </ion-list>
</ion-content>

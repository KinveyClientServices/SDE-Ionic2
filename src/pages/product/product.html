<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item class="product-item" *ngFor="let product of products" text-wrap>  
          <span>{{product.price | currency:'USD':true}}</span>
          
          <h2 class="product-title">{{product.title}}</h2>
          <button ion-button (click)="addProduct(product)">
            +
          </button>
        </ion-item>
      </ion-list>
</ion-content>

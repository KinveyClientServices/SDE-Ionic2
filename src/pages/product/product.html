<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
     <ion-grid>
        <ion-row>
          <!--<ion-col col-20>-->
          <ion-col col-20>
            <ion-thumbnail>
              <img src="assets/{{product.img}}">
            </ion-thumbnail>
          </ion-col>
          <ion-col col-80>
            <h2>{{ product.title }}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-item>
  </ion-list>
</ion-content>

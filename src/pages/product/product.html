<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Visits
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-spinner *ngIf="visits==0"></ion-spinner>
<ion-content>

  <ion-list *ngIf="visits!=0">
    <ion-item *ngFor="let visit of visits" text-wrap>
      <ion-icon name="star" item-start></ion-icon>
      <h2>{{visit.date}}
      </h2>
      <h3>{{visit.doctor}}</h3>
    </ion-item>
  </ion-list>
</ion-content>

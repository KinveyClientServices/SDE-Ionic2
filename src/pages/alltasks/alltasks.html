<ion-header>
  <ion-navbar color={{myBrandData.PrimaryColor}}>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks" (click)="getDetail(account)">
      <ion-icon name="md-attach" item-start>
        <h2 item-content>{{task.action}}</h2>
        <h3 item-content>{{task.duedate}}</h3>
      </ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini (click)="refreshMe()">
      <ion-icon name="md-refresh-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
        <h2>{{task.title}}</h2>
        <h2>{{task.price | currency:'USD':true}}</h2>       
    </ion-item>
  </ion-list>
  <h2>Subtotal: {{tasks.subtotal | currency:'USD':true}}</h2>  
  <signature-pad [options]="options" (onBeginEvent)="drawBegin()" (onEndEvent)="drawComplete()" #sigPad></signature-pad>  
  <button ion-button (click)="saveOrder()">
      Place Order
    </button>
  <ion-fab top right edge>
    <button ion-fab mini (click)="refreshMe()">
      <ion-icon name="md-refresh-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
